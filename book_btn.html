<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./library/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./book_btn.css">
    <title>预约看房</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="./images/cctz_logo.png" alt="">
        </a>
    </header>
    <main>
        <h3>看房预约</h3>
        <form action="">
            <div class="form-group">
                <label for="">预约</label>
                <input type="text" class="form-control" readonly placeholder="大兴金茂悦">
            </div>
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">联系方式</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">看房日期</label>
                <input type="text" class="form-control date" required readonly>
            </div>
            <button type="submit" class="btn submitBtn">提交</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./library/bootstrap-datepicker.min.js"></script>
    <script src="./library/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="./book_btn.js"></script>
</body>
</html>

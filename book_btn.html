<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./library/css/bootstrap.min.css">
    <link rel="stylesheet" href="./library/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./book_btn.css">
    <title>预约看房</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="./images/cctz_logo.png" alt="">
        </a>
    </header>
    <main>
        <h3>看房预约</h3>
        <form action="">
            <div class="form-group">
                <label for="">预约</label>
                <input type="text" class="form-control build" readonly placeholder="">
            </div>
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">联系方式</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">看房日期</label>
                <input type="text" class="form-control date" required readonly>
            </div>
            <button type="submit" class="btn submitBtn">提交</button>
        </form>
    </main>
    <script src="./library/js/jquery-3.5.1.min.js"></script>
    <script src="./library/js/bootstrap.min.js"></script>
    <script src="./library/js/bootstrap-datepicker.min.js"></script>
    <script src="./library/js/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="./book_btn.js"></script>
</body>
</html>

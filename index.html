<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>传城置业</title>
</head>
<body>
    
    <header>
        <img src="./images/cctz_logo.png" alt="">
        <svg t="1593505823722" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="899" width="30" height="30"><path d="M634.342 589.022c105.11 41.118 185.376 133.808 207.609 249.08 2.965 15.374-7.095 30.241-22.469 33.206-15.374 2.965-30.24-7.094-33.205-22.468-25.155-130.425-139.813-226.122-274.22-226.122-134.407 0-249.067 95.7-274.22 226.125-2.965 15.374-17.831 25.434-33.205 22.47-15.374-2.966-25.434-17.832-22.469-33.206 22.23-115.275 102.498-207.967 207.61-249.085-76.52-42.89-128.237-124.79-128.237-218.77 0-138.402 112.16-250.602 250.522-250.602 138.36 0 250.52 112.2 250.52 250.602 0 93.98-51.716 175.88-128.236 218.77z m71.537-218.77c0-107.092-86.78-193.902-193.821-193.902-107.043 0-193.822 86.81-193.822 193.902 0 107.09 86.779 193.9 193.822 193.9 107.042 0 193.82-86.81 193.82-193.9z" fill="#498DB8" p-id="900"></path></svg>
    </header>
    <main>
        <!-- Slider -->
        <div class="carousel" ontouchstart='getFlag()' ontouchmove='setFlag()' ontouchend='change()'>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval=3000>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="./images/1.jpg" alt="...">
                    <div class="carousel-caption">图片 1
                    </div>
                  </div>
                  <div class="item">
                    <img src="./images/2.jpg" alt="...">
                    <div class="carousel-caption">图片 2
                    </div>
                  </div>
                  <div class="item">
                    <img src="./images/3.jpg" alt="...">
                    <div class="carousel-caption"> 图片 3
                    </div>
                  </div>
                  <div class="item">
                    <img src="./images/4.jpg" alt="...">
                    <div class="carousel-caption">图片 4
                    </div>
                  </div>
                  <div class="item">
                    <img src="./images/5.jpg" alt="...">
                    <div class="carousel-caption">图片 5
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <!-- Title -->
        <section class="title">
            <h3>大兴金茂悦</h3>
            <p>新机场临空区普宅两居室</p>
            <div class="sort">
                <span>住宅</span>
                <span>在售</span>
                <span>低单价</span>
            </div>
        </section>

        <!-- Message -->
        <div class="message">
            <div class="information">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <b class="averagePrice">参考均价：</b>
                            <span class="priceNum">36500</span><span class="priceUnit">元/平</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <b>建面：</b>
                            74-104㎡
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <b>户型：</b>
                            2/3/4居
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <b>结构：</b>
                            板楼
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <b>开盘：</b>
                            2019.05
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 address">
                            <b>地址：</b>
                            南中轴与龙江路交汇处东300米（世界月季公园北500米）
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <b>首付预算：</b>
                            咨询首付及贷款明细
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <hr>

        <!-- Images -->
        <div class="details">
            <h4>楼盘图片</h4>
            <img src="./images/11.jpg" alt="">
            <img src="./images/12.jpg" alt="">
            <img src="./images/13.jpg" alt="">
            <img src="./images/14.jpg" alt="">
            <img src="./images/15.jpg" alt="">
            <img src="./images/16.jpg" alt="">
            <img src="./images/17.jpg" alt="">
            <img src="./images/18.jpg" alt="">
            <img src="./images/19.jpg" alt="">
            <img src="./images/20.jpg" alt="">
        </div>

        <hr>
        <!-- Maps -->
        <div class="map">
            <h4>位置周边</h4>
            <img src="./images/map.png" alt="">
        </div>    
    </main>

    <!-- contact -->
    <footer class="contact">
        <div class="sharePerson">
            <img src="./images/sharePerson.svg" alt="">
            <span></span>
        </div>
        <div class="contactBtn">
            <button>分享</button>
            <button>电话咨询</button>
            <button>预约看房</button>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
